<section>
  <div class="page-header">
    <h1>{{vm.shortcut._id ? 'Edit Shortcut' : 'New Shortcut'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-if="vm.shortcut._id && (vm.canEdit)" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.shortcutForm" class="form-horizontal" ng-submit="vm.save(vm.form.shortcutForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="code">Code</label>
          <input name="code" type="text" ng-model="vm.shortcut.code" id="code" class="form-control" placeholder="Code e.g. myurl" required autofocus>
          <div ng-messages="vm.form.shortcutForm.code.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shortcut Code is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="target">Target Url</label>
          <input name="target" type="text" ng-model="vm.shortcut.target" id="target" class="form-control" placeholder="Target Url" required>
          <div ng-messages="vm.form.shortcutForm.target.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Target Url is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button ng-if="vm.canEdit" type="submit" class="btn btn-default">{{vm.shortcut._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
