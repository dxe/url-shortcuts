<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="vm.login.email"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.allowed-logins.edit({allowedLoginId: vm.login._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="vm.login.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Admin</strong></div>
        <div class="col-md-6" ng-bind="vm.login.isAdmin ? 'Yes' : 'No'"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Disabled</strong></div>
        <div class="col-md-6" ng-bind="vm.login.isDisabled ? 'Yes' : 'No'"></div>
      </div>
      <hr/>
    </div>
  </div>
</section>
