<section>
  <div class="page-header">
    <h1>Allowed Login <span ng-bind="vm.login.email"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.allowedLoginForm" ng-submit="vm.update(vm.allowedLoginForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Email</label>
          <input type="text" id="email" name="email" class="form-control" ng-model="vm.login.email" placeholder="Email" required autofocus />
          <div ng-messages="vm.allowedLoginForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="isAdmin">Admin</label>
          <input type="checkbox" id="isAdmin" name="isAdmin" class="form-control" ng-model="vm.login.isAdmin" />
        </div>
        <div class="form-group" show-errors>
          <label for="isDisabled">Disabled</label>
          <input type="checkbox" id="isDisabled" name="isDisabled" class="form-control" ng-model="vm.login.isDisabled" />
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
